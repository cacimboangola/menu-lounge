<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Exato 1</title>
    <style>
        @media print {
            @page {
                size: 85mm 55mm; /* Tamanho exato do cart찾o na imagem */
                margin: 0;
            }
            
            body {
                margin: 0;
                padding: 0;
            }
            
            .no-print {
                display: none !important;
            }
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .card {
            width: 85mm; /* Largura exata do cart찾o */
            height: 55mm; /* Altura exata do cart찾o */
            background-color: #0F0F0F;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            height: 12mm;
            background-color: #8B0000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-header h1 {
            margin: 0;
            color: #D4AF37;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .card-body {
            flex: 1;
            padding: 3mm;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .qr-code {
            width: 30mm;
            height: 30mm;
            background-color: white;
            padding: 2mm;
            margin-bottom: 2mm;
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
        }
        
        .instructions {
            font-size: 8px;
            color: #D4AF37;
            margin: 0 0 1mm 0;
            text-align: center;
        }
        
        .url {
            font-family: monospace;
            font-size: 7px;
            color: #D4AF37;
            margin-top: 1mm;
        }
        
        .print-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .nav-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="nav-buttons no-print">
        <a href="qr-exact1.html" class="nav-btn">Modelo 1</a>
        <a href="qr-exact2.html" class="nav-btn">Modelo 2</a>
        <a href="qr-exact3.html" class="nav-btn">Modelo 3</a>
        <a href="qr-exact4.html" class="nav-btn">Modelo 4</a>
        <a href="index.html" class="nav-btn">Menu</a>
    </div>
    
    <button onclick="window.print()" class="print-btn no-print">Imprimir</button>
    
    <div class="card">
        <div class="card-header">
            <h1>MENU LOUNGE</h1>
        </div>
        <div class="card-body">
            <p class="instructions">Escaneie o c처digo para acessar o menu digital</p>
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://menu-gentleman.netlify.app/" alt="QR Code">
            </div>
            <div class="url">https://menu-gentleman.netlify.app/</div>
        </div>
    </div>
</body>
</html>
