<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Estilo 4 - Menu Lounge</title>
    <style>
        @media print {
            @page {
                size: A5;
                margin: 0;
            }
            
            body {
                margin: 0;
                padding: 0;
            }
            
            .no-print {
                display: none !important;
            }
        }
        
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .print-container {
            width: 148mm; /* A5 width */
            height: 210mm; /* A5 height */
            padding: 15mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #1f2937;
            color: white;
            overflow: hidden;
        }
        
        .border {
            position: absolute;
            top: 10mm;
            left: 10mm;
            right: 10mm;
            bottom: 10mm;
            border: 2px solid #D4AF37;
            border-radius: 5mm;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
        
        h1 {
            color: #D4AF37;
            font-size: 28px;
            margin: 10px 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Cormorant Garamond', serif;
        }
        
        .subtitle {
            color: #ffffff;
            font-size: 16px;
            margin: 0 0 25px 0;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .qr-container {
            margin: 25px 0;
            padding: 15px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 2px solid #D4AF37;
            position: relative;
            z-index: 2;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
        }
        
        .instructions {
            margin: 20px 0 15px 0;
            font-size: 18px;
            color: #ffffff;
            font-weight: 500;
        }
        
        .url {
            font-family: monospace;
            background-color: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            margin: 15px 0;
            color: #D4AF37;
            border: 1px solid rgba(212,175,55,0.3);
        }
        
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }
        
        .print-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #D4AF37;
            color: #1f2937;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        
        .print-btn:hover {
            background-color: #ffffff;
            color: #1f2937;
        }
        
        .nav-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav-btn:hover {
            background-color: #D4AF37;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, rgba(139, 0, 0, 0.1) 25%, transparent 25%), 
                linear-gradient(-45deg, rgba(139, 0, 0, 0.1) 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, rgba(139, 0, 0, 0.1) 75%), 
                linear-gradient(-45deg, transparent 75%, rgba(139, 0, 0, 0.1) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            opacity: 0.3;
        }
        
        @media (max-width: 600px) {
            .print-container {
                width: 100%;
                height: auto;
                padding: 20px;
            }
            
            .border {
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-buttons no-print">
        <a href="qr-code-style1.html" class="nav-btn">Estilo 1</a>
        <a href="qr-code-style2.html" class="nav-btn">Estilo 2</a>
        <a href="qr-code-style3.html" class="nav-btn">Estilo 3</a>
        <a href="qr-code-style4.html" class="nav-btn">Estilo 4</a>
        <a href="index.html" class="nav-btn">Menu</a>
    </div>
    
    <button onclick="window.print()" class="print-btn no-print">Imprimir QR Code</button>
    
    <div class="print-container">
        <div class="background-pattern"></div>
        <div class="border"></div>
        <div class="content">
            <img src="assets/images/logo.png" alt="Menu Lounge Logo" class="logo">
            <h1>MENU LOUNGE</h1>
            <p class="subtitle">Sabores e experiências exclusivas</p>
            
            <p class="instructions">Escaneie o código QR para acessar o nosso menu digital:</p>
            
            <div class="qr-container">
                <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://menu-gentleman.netlify.app/" alt="QR Code para Menu Digital">
            </div>
            
            <div class="url">https://menu-gentleman.netlify.app/</div>
            
            <p class="footer">&copy; 2025 Menu Lounge. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
