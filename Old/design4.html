<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 4 - Menu Lounge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .card {
            width: 100%;
            max-width: 400px;
            background: #1f2937;
            color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .card-header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .card-header h1 {
            margin: 0;
            color: #D4AF37;
            font-size: 24px;
            font-weight: 700;
            font-family: 'Cormorant Garamond', serif;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .card-body {
            padding: 30px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
        
        .subtitle {
            color: #ffffff;
            font-size: 14px;
            margin: 10px 0 20px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            border: 2px solid #D4AF37;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .instructions {
            margin-bottom: 20px;
            font-size: 16px;
            color: #ffffff;
            font-weight: 500;
        }
        
        .url {
            font-family: monospace;
            background-color: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            color: #D4AF37;
            font-size: 14px;
            word-break: break-all;
            border: 1px solid rgba(212,175,55,0.3);
        }
        
        .footer {
            padding: 15px;
            background-color: rgba(0,0,0,0.2);
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .nav-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav-btn:hover {
            background-color: #D4AF37;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, rgba(139, 0, 0, 0.1) 25%, transparent 25%), 
                linear-gradient(-45deg, rgba(139, 0, 0, 0.1) 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, rgba(139, 0, 0, 0.1) 75%), 
                linear-gradient(-45deg, transparent 75%, rgba(139, 0, 0, 0.1) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            opacity: 0.3;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="design1.html" class="nav-btn">Design 1</a>
        <a href="design2.html" class="nav-btn">Design 2</a>
        <a href="design3.html" class="nav-btn">Design 3</a>
        <a href="design4.html" class="nav-btn">Design 4</a>
        <a href="index.html" class="nav-btn">Menu</a>
    </div>
    
    <div class="card">
        <div class="background-pattern"></div>
        <div class="card-header">
            <h1>MENU LOUNGE</h1>
            <p class="subtitle">Sabores e experiências exclusivas</p>
        </div>
        <div class="card-body">
            <img src="assets/images/logo.png" alt="Menu Lounge Logo" class="logo">
            
            <p class="instructions">Escaneie o código QR para acessar o nosso menu digital:</p>
            
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://menu-gentleman.netlify.app/" alt="QR Code para Menu Digital" width="100%" height="100%">
            </div>
            
            <div class="url">https://menu-gentleman.netlify.app/</div>
        </div>
        <div class="footer">
            &copy; 2025 Menu Lounge. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
